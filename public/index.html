<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
    />

    <title>Laurent Grimaldi | Portfolio</title>
    <meta
      name="description"
      content="Laurent Grimaldi - Développeur Front End Js. Retrouver sur mon portfolio l'ensemble de mes compétences et projets profressionnel et personnel."
    />
    <link rel="canonical" href="https://laurentgrimaldi.dev" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta name="author" content="Laurent Grimaldi" />
    <meta name="copyright" content="LaurentGrimaldi" />

    <!-- SEO -->
    <meta name="robots" content="All" />

    <!-- External Library -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-M2JR7P2SQN"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-M2JR7P2SQN");

    //Google Tag Manager
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != "dataLayer" ? "&l=" + l : "";
      j.async = true;
      j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, "script", "dataLayer", "GTM-KC4VZ4J");
    //End Google Tag Manager
  </script>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KC4VZ4J"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
      <strong

        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    if (window.navigator && navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</html>
